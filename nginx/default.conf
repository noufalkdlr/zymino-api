upstream django_backend {
    server web:8000;
}

server {
    listen 80;

    # WLAN IP or production domain name
    server_name 192.168.31.117 api.yourwebsite.com;

    # Forward backend API requests to Gunicorn
    location / {
        proxy_pass http://django_backend;

        # Essential headers for passing cookies and identifying client IP
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass_header Set-Cookie;
    }

    # Static files for Django Admin and other assets
    location /static/ {
        alias /app/staticfiles/;
    }

    # Media files uploaded by users
    location /media/ {
        alias /app/media/;
    }
}
